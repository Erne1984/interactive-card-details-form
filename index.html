<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

  <title>Interactive card details form</title>

</head>

<body>

  <div class="container-cards-desktop">

    <div class="front-card cards">

      <img class="img-card" src="./images/bg-card-front.png">
      <div class="text">

        <img class="logo" src="images/card-logo.svg" />



        <div class="card-number" id="display-numCard-desktop">0000 0000 0000 0000</div>

        <div class="name-expire-date">
          <div class="name" id="display-name-desktop">jane appleseed</div>
          <div class="exp-date"><span id="display-month-desktop">00</span>/<span id="display-year-desktop">00</span>
          </div>
        </div>

      </div>

    </div>

    <div class="back-card cards">

      <img class="img-card" src="./images/bg-card-back.png">

      <div id="display-cvc-desktop" class="cvc">000</div>

    </div>

  </div>

  <div class="container">

    <div class="container-img-desktop">

      <img class="img-box" src="images/bg-main-desktop.png" alt="">

    </div>

    <div class="container-img-mobile">
      <img class="img-mobile" src="images/bg-main-mobile.png" alt="">

      <div class="container-cards-mobile">

        <div class="back-card-mobile cards-mobile">

          <img class="img-card" src="./images/bg-card-back.png">

          <div id="display-cvc-mobile" class="cvc-mobile">000</div>

        </div>

        <div class="front-card-mobile cards-mobile">

          <img class="img-card" src="./images/bg-card-front.png">
          <div class="text">

            <img class="logo" src="images/card-logo.svg" />



            <div id="display-numCard-mobile" class="card-number-mobile">0000 0000 0000 0000</div>

            <div class="name-expire-date-mobile">
              <div id="display-name-mobile" class="name">jane appleseed</div>
              <div class="exp-date"><span id="display-month-mobile">00</span>/<span id="display-year-mobile">00</span>
              </div>
            </div>

          </div>

        </div>



      </div>
    </div>

    <main class="form-container">

      <div class="form">

        <div class="box-input">
          <label for="name" class="label">Cardholder Name</label>
          <input id="name" class="input-text" type="text" placeholder="e.g. Jane Appleseed">
          <small id="name-msg" class="error-msg"></small>
        </div>

        <div class="box-input">
          <label class="label">Card Number</label>
          <input class="input-text" id="card-number" type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
          <small id="card-number-msg" class="error-msg"></small>
        </div>


        <div class="two-column-input">

          <div>

            <label class="label">Exp. Date (MM/YY)</label>

            <div class="mounth-year">
              <div class="box-input">
                <input class="input-text" type="text" placeholder="MM" id="month">
                <small id="month-msg" class="error-msg"></small>
              </div>
              <div class="box-input">
                <input class="input-text" type="text" placeholder="YY" id="year">
                <small id="year-msg" class="error-msg"></small>
              </div>
            </div>
          </div>

          <div class="box-cvc">
            <label class="label">CVC</label>
            <input id="input-cvc" class="input-text input-cvc" type="text" placeholder=" e.g. 123">
            <small id="cvc-msg" class="error-msg"></small>
          </div>

        </div>

        <button class="btn" id="btn">Confirm</button>

      </div>


    </main>

  </div>

  <script src="script.js"></script>
</body>

</html>
